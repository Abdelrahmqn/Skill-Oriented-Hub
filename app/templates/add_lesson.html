{% extends 'layout.html' %}

{% block content %}
<h2>Add Lesson to Course: {{ course.title }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title }}</p>
    <p>{{ form.content.label }}<br>{{ form.content }}</p>
    <p>{{ form.submit }}</p>
</form>
<a href="{{ url_for('course.course_details', course_id=course.id) }}">Back to Course Details</a>
{% endblock %}
