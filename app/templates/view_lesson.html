{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Lesson Title -->
    <h2 class="mb-4 text-center">{{ lesson.title }}</h2>

    <!-- Lesson Content -->
    <div class="mb-4">
        <p>{{ lesson.content }}</p>
    </div>

    <!-- Video Section -->
    {% if lesson.video_path %}
    <div class="mb-4">
        <h3>Watch Video:</h3>
        <div class="embed-responsive embed-responsive-16by9">
            <video controls class="w-100">
                <source src="{{ url_for('static', filename='uploads/' + lesson.video_path) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    {% elif lesson.youtube_link %}
    <div class="mb-4">
        <h3>Watch Video:</h3>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="w-100" height="400"
                    src="{{ lesson.youtube_link }}"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
