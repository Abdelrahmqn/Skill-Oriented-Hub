{% extends 'layout.html' %}

{% block content %}
<h2>Create Course</h2>
<form method="POST" action="{{ url_for('course.create_course') }}">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title() }}
    {{ form.description.label }} {{ form.description() }}
    {{ form.price.label }} {{ form.price() }}
    {{ form.submit() }}
</form>

{% endblock %}
