{% extends 'layout.html' %}

{% block content %}
<h2>Edit Course: {{ course.title }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title }}</p>
    <p>{{ form.description.label }}<br>{{ form.description }}</p>
    <p>{{ form.price.label }}<br>{{ form.price }}</p>
    <p>{{ form.submit }}</p>
</form>
<a href="{{ url_for('course.instructor_dashboard') }}">Back to Dashboard</a>
{% endblock %}
